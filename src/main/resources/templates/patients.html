<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1"
>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css">
    <title>Hello</title>
</head>
<body>
<div layout:fragment="content1">
<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            <h3>Liste des patients</h3>
        </div>
        <div class="card-body">
            <form method="get" th:action="@{search}">
                <label for="keyword">key world</label>
                <input id="keyword" type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Chercher</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Date</th>
                    <th>Malade</th>
                    <th>Score</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listPatients}">
                    <td th:text="${p.getId()}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td>
                          <a class="btn btn-primary" th:href="@{editPatient(id=${p.id})}">edit</a>
                          <a onclick="return confirm('Are you sure ?')" class="btn btn-danger ms-4" th:href="@{delete(id=${p.id})}">delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>


</body>
</html>
