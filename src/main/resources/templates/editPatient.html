<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div >
    <div class="container col-md-6 mt-4">
        <form method="post" th:action="@{save}">
            <div class="form-group">
                <input type="hidden" class="form-control" name="id" th:value="${patient.id}">
            </div>
            <div class="form-group">
                <label for="Nom">Nom</label>
                <input type="text" class="form-control" id="Nom" placeholder="Saisir Nom" name="nom" th:value="${patient.nom}">
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>
            <div class="form-group">
                <label for="dateNaissance">Date Naissance</label>
                <input type="date" class="form-control" id="dateNaissance" placeholder="Saisir dateNaissance" name="dateNaissance" th:value="${patient.dateNaissance}">
            </div>
            <div class="form-group">
                <label for="malade">malade</label>
                <input type="checkbox" id="malade" name="malade" th:checked="${patient.malade}">
            </div>
            <div class="form-group">
                <label for="Nom">score</label>
                <input type="number" class="form-control" id="score" placeholder="Saisir score" name="score" th:value="${patient.score}">
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Valider</button>
        </form>

    </div>
</div>

</body>
</html>
